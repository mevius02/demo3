# DB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MyBatis(camel → snake)
mybatis.configuration.map-underscore-to-camel-case=true
# message参照先
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# ログレベルフォーマット
logging.pattern.level=%5p USER_ID:%X{USER_ID} SESSION_ID:%X{SESSION_ID} TRACE_ID:%X{traceId}

# ログLevel
logging.level.com.example=info
# SQLログ出力
logging.level.jp.co.confrage.mapper.CustomerMapper=info
logging.level.org.hibernate.SQL=info
logging.level.org.springframework=info
# バインドパラメーター出力
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.EnumType=trace
